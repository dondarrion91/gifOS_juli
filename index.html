<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>gifOS</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <header>
        <p id="visitors">¡Bienvenidos/as a Guifos.com! ——————Donde los gifs están.////// Número de visitas: 12.765.803</p>
    </header>

    <main>
        <section class="titulo">
            <img src="" id="tituloImagen" alt="gifOS">
            <div class="botones">
                <button class="crear darkButton">Crear Guifos</button>

                <div class="drop-container">
                    <div class="drop-container-down">
                        <button class="tema darkButton">
                            Elegir tema
                            
                        </button>
                        <div onclick="mostrarMenu()" class="darkButton" id="dropButton">
                            <i class="fa fa-chevron-down" aria-hidden="true"></i>
                        </div>
                    </div>
                    
                    
                    <div class="drop-container-menu">
                        <ul class="theme">
                            <li class="theme_list" onclick="ligthTheme()">Saylor Day</li>
                            <li class="theme_list" onclick="darkTheme()">Saylor Night</li>
                        </ul>
                    </div>
                    
                </div>
                
                <button class="mis_guifos">Mis guifos</button>
            </div>
        </section>
        
        <section class="buscador">
            <header>
                <p>Buscar</p>
            </header>

            <form action="" id="formSearch">
                <div>
                    <input type="text" name="search" id="search" placeholder="Busca gifs, hashtags, temas, busca lo que quieras…">
                    <button type="button" id="searchSubmit" onclick="mostrarData()">
                        <i class="fa fa-search" aria-hidden="true">Buscar</i>
                    </button>
                </div>
                
            </form>
        </section>

        <section class="sugerencias">
            <div class="sugerencias_header">
                <p>Hoy te sugerimos:</p>
            </div>

            <div class="sugerencias_content">
                <div class="sugerencias_content_gif">
                    <div class="sugerencias_content_gif_header">
                        <p class="sugerencias_content_gif_header_text"></p>
                        <img class="times" src="./img/button3.svg" alt="">
                    </div>
                    <img src="" class="sugerenciaGif" alt="">
                    <button class="verMas">Ver más...</button>
                </div>
                <div class="sugerencias_content_gif">
                    <div class="sugerencias_content_gif_header">
                        <p class="sugerencias_content_gif_header_text"></p>
                        <img class="times" src="./img/button3.svg" alt="">
                        <button class="verMas">Ver más...</button>
                    </div>
                    <img src="" class="sugerenciaGif" alt="">
                </div>
                <div class="sugerencias_content_gif">
                    <div class="sugerencias_content_gif_header">
                        <p class="sugerencias_content_gif_header_text"></p>
                        <img class="times" src="./img/button3.svg" alt="">
                        <button class="verMas">Ver más...</button>
                    </div>
                    <img src="" class="sugerenciaGif" alt="">
                </div>
                <div class="sugerencias_content_gif">
                    <div class="sugerencias_content_gif_header">
                        <p class="sugerencias_content_gif_header_text"></p>
                        <img class="times" src="./img/button3.svg" alt="">
                        <button class="verMas">Ver más...</button>
                    </div>
                    <img src="" class="sugerenciaGif" alt="">
                </div>
            </div>
        </section>

        <section class="tendencias">
            <div class="tendencias_header">
                <p class="tendencias_header_text">Tendencias:</p>
            </div>

            <div class="tendencias_content" id="tendecias_content">
                
                
            </div>
        </section>
    </main>
    
</body>
<script src="./js/giphy.js"></script>
<script src="./js/theme.js"></script>
<script src="./js/app.js"></script>
</html>
